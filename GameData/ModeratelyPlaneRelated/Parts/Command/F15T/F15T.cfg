	//MODEL
	{
		model = ModeratelyPlaneRelated/Parts/Command/F15T/F15T_Cockpit
	}
	//INTERNAL
	{
		name = FA-18C
	}
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 100
		maxAmount = 100
	}
	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 10
		YawTorque = 10
		RollTorque = 10
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.375
		}
	}
	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport
		experimentActionName = #autoLOC_502009 //#autoLOC_502009 = Crew Report
		resetActionName = #autoLOC_502010 //#autoLOC_502010 = Discard Crew Report
		reviewActionName = #autoLOC_502200 //#autoLOC_502200 = Review Report
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
		usageReqMaskInternal = 5
		usageReqMaskExternal = -1
	}
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
	//MODULE
	{
		name = JSIExternalCameraSelector
		cameraContainer = C
		rotateCamera = 0,0,0
		cameraIDPrefix = ExtCam
	}
    
    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = VariantSwitch
        
        SUBTYPE
        {
            name = F-15C Eagle
            transform = F-15C_Cockpit
            
            MODULE
            {
                IDENTIFIER
                {
                    name = HitpointTracker
                }
                DATA
                {
                    maxHitPoints = 1600
                }
            }
            TEXTURE
            {
                texture = ModeratelyPlaneRelated/Parts/Command/F15T/F15C_tex_temp
                transform = F-15C_Cockpit
            }
        }
        SUBTYPE
        {
            name = F-15E Strike Eagle
            addedMass = 0.2
            transform = F-15E_Cockpit
            
            MODULE
            {
                IDENTIFIER
                {
                    name = HitpointTracker
                }
                DATA
                {
                    maxHitPoints = 1785
                }
            }
            TEXTURE
            {
                texture = ModeratelyPlaneRelated/Parts/Command/F15T/F15E_stock_n
                isNormalMap = true
                transform = F-15E_Cockpit
            }
            TEXTURE
            {
                texture = ModeratelyPlaneRelated/Parts/Command/F15T/F15E_stock
                transform = F-15E_Cockpit
            }
        }
    }
    
    MODULE
    {
        name = HitpointTracker
        ArmorThickness = 10
		maxHitPoints = 1600
		ExplodeMode = Never
    }
