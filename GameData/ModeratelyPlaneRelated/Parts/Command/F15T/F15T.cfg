    TechRequired = supersonicFlight
	entryCost = 1700
	cost = 1400
	category = Pods
	subcategory = 0
    
	title = MPR F-15C/E Eagle/Strike Eagle Cockpit
	manufacturer = Timmy's MacBook Pro
	description = 104:0 KDA, don't be the first to die (70% scale)
    
