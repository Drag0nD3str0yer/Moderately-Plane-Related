// FAR supports only one controllable surface we have to combine both slats together
@PART[doublefowlerflap]:NEEDS[FerramAerospaceResearch]
{
	@module = Part
	@maximum_drag = 0
	@minimum_drag = 0
	@angularDrag = 0
	@dragCoeff = 0
	@deflectionLiftCoeff = 0
    !MODULE[ModuleAeroSurface] {}
	!MODULE[ModuleAeroSurface] {} //we have to remove both surfaces
	MODULE
	{
		name = FARControllableSurface
		MAC = 1.37
		MidChordSweep = 0
		b_2 = 3.6 
		TaperRatio = 1
		nonSideAttach = 1  
		maxdeflect = 15  
		ctrlSurfFrac = 1
		transformName = hinge
		%rootMidChordOffsetFromOrig = 0, 0.3, 0.0
	}
}

