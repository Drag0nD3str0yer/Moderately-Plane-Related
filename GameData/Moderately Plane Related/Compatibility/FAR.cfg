// add FAR wing configurations

@PART[hanglel]:NEEDS[FerramAerospaceResearch]
{
	@module = Part
	@maximum_drag = 0
	@minimum_drag = 0
	@angularDrag = 0
	@dragCoeff = 0
	@deflectionLiftCoeff = 0
    !MODULE[ModuleLiftingSurface] {}
	MODULE
	{
		name = FARWingAerodynamicModel
		MAC = 2 // 2n rc
		MidChordSweep = 0
		b_2 = 0.46
		TaperRatio = 1
		%rootMidChordOffsetFromOrig = 0.2, 0.0, 0.0
