    // Yaw gimbal added to simulate differential throttle control. Not linked to any model animations.
    MODULE
    {
        name = ModuleGimbal
        gimbalTransformName = diffThrottleSim
        gimbalRange = 7
        useGimbalResponseSpeed = true
        gimbalResponseSpeed = 3
        gimbalRangeXP = 7
        gimbalRangeYP = 0
    }

